<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Time Limit</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #f1f1f1, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
  }

  .card {
    width: 90%;
    max-width: 360px;
    text-align: center;
    padding: 30px 20px;
  }

  .icon {
    font-size: 64px;
    margin-bottom: 18px;
  }

  h1 {
    margin: 0;
    font-size: 24px;
    font-weight: 700;
  }

  .subtext {
    margin-top: 10px;
    font-size: 14px;
    color: #555;
  }

  .open-time {
    margin-top: 14px;
    font-size: 16px;
    font-weight: 600;
    color: #000;
  }

  button {
    width: 100%;
    margin-top: 28px;
    padding: 14px;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    background: #000;
    color: #fff;
    cursor: pointer;
  }

  button:disabled {
    background: #999;
    cursor: not-allowed;
  }

  .timer {
    margin-top: 14px;
    font-size: 14px;
    color: #666;
  }
</style>
</head>

<body>

<div class="card">
  <div class="icon">⏳</div>

  <h1>Time Limit</h1>

  <div class="subtext">
    You’ve reached your usage limit.<br>
    Please try again later.
  </div>

  <div class="open-time">
    App Open Time: <strong>4:00 PM</strong>
  </div>

  <button id="refreshBtn" onclick="startRefresh()">Refresh</button>

  <div class="timer" id="timerText"></div>
</div>

<script>
  function startRefresh() {
    const btn = document.getElementById("refreshBtn");
    const timerText = document.getElementById("timerText");

    btn.disabled = true;

    let timeLeft = 3;
    timerText.innerText = "Refreshing in " + timeLeft + " seconds...";

    const countdown = setInterval(() => {
      timeLeft--;
      timerText.innerText = "Refreshing in " + timeLeft + " seconds...";

      if (timeLeft === 0) {
        clearInterval(countdown);
        location.reload();
      }
    }, 1000);
  }
</script>

</body>
</html>
