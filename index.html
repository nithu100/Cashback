<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Torka Store</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#020617;
  --card:#111827;
  --primary:#22d3ee;
  --secondary:#a855f7;
  --text:#e5e7eb;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}
body{background:linear-gradient(135deg,#020617,#020617);color:var(--text);}

/* HEADER */
.header{text-align:center;padding:30px;}
.logo{
  width:140px;height:140px;margin:auto;border-radius:50%;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  padding:6px;animation:spin 8s linear infinite;
}
.logo img{width:100%;height:100%;border-radius:50%;}
@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}
.username{margin-top:15px;font-size:22px;color:var(--primary);}

/* CARD */
.card{
  width:90%;margin:30px auto;background:var(--card);
  border-radius:18px;padding:15px;
}
.card-content{display:flex;gap:12px;}
.card img{width:80px;height:80px;border-radius:12px;}
.price{font-size:22px;color:var(--secondary);margin:15px 0;}
.buy-btn{
  width:100%;padding:14px;border:none;border-radius:14px;
  font-size:16px;font-weight:600;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  cursor:pointer;
}

/* MODALS */
.overlay{
  position:fixed;inset:0;display:none;
  align-items:center;justify-content:center;
  background:rgba(0,0,0,.85);
}
.box{
  width:90%;background:var(--card);
  padding:22px;border-radius:18px;text-align:center;
}
.amount{font-size:28px;color:var(--primary);margin:15px 0;}
input{
  width:100%;padding:12px;border-radius:12px;
  border:none;margin-bottom:10px;
}
.btn{
  width:100%;padding:14px;border:none;border-radius:14px;
  font-size:16px;font-weight:600;cursor:pointer;
}
.apply{background:#1f2937;color:#fff;margin-bottom:10px;}
.pay{background:linear-gradient(135deg,var(--primary),var(--secondary));}

/* POPAT */
.popat h1{color:#f87171;font-size:26px;}
.congrats h1{color:#4ade80;font-size:26px;}
</style>
</head>

<body>

<div class="header">
  <div class="logo">
    <img src="https://i.ibb.co/MxFkr3XM/images-29.jpg">
  </div>
  <div class="username">TORKA</div>
</div>

<div class="card">
  <div class="card-content">
    <img src="https://i.ibb.co/Kz7QRFB9/images-28.jpg">
    <div>
      <h3>Temp Mail App HTML Code</h3>
      <p>Build in 15 minutes using AI</p>
    </div>
  </div>
  <div class="price">â‚¹25</div>
  <button class="buy-btn" onclick="openPay()">Buy Now</button>
</div>

<!-- PAYMENT MODAL -->
<div class="overlay" id="payModal">
  <div class="box">
    <h3>Apply Code (Optional)</h3>
    <div class="amount" id="amt">â‚¹25</div>

    <input id="code" placeholder="Enter Code">
    <button class="btn apply" onclick="applyCode()">Apply Code</button>
    <button class="btn pay" onclick="payNow()">Pay Now</button>
  </div>
</div>

<!-- POPAT MODAL -->
<div class="overlay popat" id="popat">
  <div class="box">
    <h1>ðŸ˜‚ POPAT BHAI ðŸ˜‚</h1>
    <p>Galat code dala hai<br>â‚¹25 hi dena padega</p><br>
    <button class="btn pay" onclick="closePopat()">OK</button>
  </div>
</div>

<!-- CONGRATS MODAL -->
<div class="overlay congrats" id="congrats">
  <div class="box">
    <h1>ðŸŽ‰ Congratulations!</h1>
    <p>Code Applied Successfully</p>
    <div class="amount">â‚¹1 Only</div>
    <button class="btn pay" onclick="continuePay()">Continue</button>
  </div>
</div>

<script>
let codeApplied = false;

function openPay(){
  payModal.style.display="flex";
  amt.innerText="â‚¹25";
  codeApplied = false;
}

function applyCode(){
  const code = document.getElementById("code").value.trim();
  if(code === "A2I7KO"){
    codeApplied = true;
    amt.innerText="â‚¹1";
    payModal.style.display="none";
    congrats.style.display="flex";
  }
  else if(code !== ""){
    payModal.style.display="none";
    popat.style.display="flex";
  }
}

function closePopat(){
  popat.style.display="none";
  payModal.style.display="flex";
}

function continuePay(){
  congrats.style.display="none";
  payModal.style.display="flex";
}

function payNow(){
  if(codeApplied){
    window.location.href="https://rzp.io/rzp/FvKMmJb"; // old Razorpay
  }else{
    window.location.href="https://rzp.io/rzp/N8RV9jt"; // new Razorpay
  }
}
</script>

</body>
</html>
